name: Atualizar Resultados do Brasileirão

on:
  schedule:
    # roda a cada 5 minutos
    - cron: '*/5 * * * *'  # GitHub Actions usa UTC, ajuste conforme seu fuso
  workflow_dispatch: # permite disparar manualmente se quiser

jobs:
  update_matches:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Rodar atualização de jogos
        run: node update_matches.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PIPEDREAM_WEBHOOK: ${{ secrets.PIPEDREAM_WEBHOOK }}

